<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script defer src="./js/bootstrap.js"></script>
    <title>Bootstrap
    </title>
</head>
<body>
    <h1>Bootstrap</h1>
    <div class="container">
         <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#list" >Toggle</button>
        <!-- <p class="collapse" id="lorem">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet placeat voluptates libero quas, minima quibusdam illo nihil a molestiae, ullam laborum. Placeat voluptatibus id reiciendis ut sunt laudantium rerum recusandae?</p> -->
        <ul class="list-group list-unstyled collapse" id="list" >
            <li class="list-group-item" id="list">One</li>
            <li class="list-group-item" id="list">Two</li>
            <li class="list-group-item" id="list">Three</li>
            <li class="list-group-item" id="list">Four</li>
        </ul>
    </div>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalbox">Modal Box</button>
        <div class="modal" id="modalbox">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="text-center">This is header</h1>
                        <button class="btn-close btn" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>This is testing modal box in bootstrap 
                        </p>
                    </div>
                    <div class="modal-footer">
                        <p>This is footer</p>
                    </div>
                </div>
            </div>
        </div>
        
    <hr>    
    <br><br>
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <a href="" class="navbar-brand">Logo</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="" class="nav-link">One</a></li>
            <li class="nav-item"><a href="" class="nav-link">Two</a></li>
            <li class="nav-item"><a href="" class="nav-link">Three</a></li>
        </ul>
        </div>
    </nav>
</body>
</html>
